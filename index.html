<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train-Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                <div class="jumbotron jumbotron-fluid" style="text-align: center; margin-top:10px; padding: 20px 60px 30px 60px">
                    <div class="container">
                        <h1 class="display-4">Train Time</h1>
                        <h3 id="currently"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                <!-- table for displaying -->
                <div class="panel panel-primary">
                        <div class="panel-heading">Current Train Schedule</div>
                        <div class="panel-body">
                            <table class="table" id="train-schedule">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                        <!-- <th scope="col">Function</th> -->
                                      </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                  </table>
                        </div>
                      </div>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                    <div class="panel panel-primary">
                            <div class="panel-heading">Add Train</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="employee-name">Train Name</label>
                                        <input type="text" class="form-control" id="name-input" placeholder="ex/ Amtrak">
                                    </div>
                                    <div class="form-group">
                                        <label for="employee-role">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="start-date">First Train Time</label>
                                        <input type="time" class="form-control" id="time-input" placeholder="MM/DD/YYYY">
                                    </div>
                                    <div class="form-group">
                                        <label for="monthly-rate">Frequency (min)</label>
                                        <input type="number" class="form-control" id="frequency-input">
                                    </div>
                                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                          </div>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
